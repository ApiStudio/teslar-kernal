group 'lk.egreen.telsar'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile project(':core')
    // https://mvnrepository.com/artifact/org.osgi/org.osgi.core
    compile group: 'org.osgi', name: 'org.osgi.core', version: '6.0.0'

// https://mvnrepository.com/artifact/org.apache.felix/org.apache.felix.framework
    compile group: 'org.apache.felix', name: 'org.apache.felix.framework', version: '5.6.1'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
